<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume | John Doe</title>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/res.css" />
  </head>

  <body>
    <div class="container">
      <!--<section class="header">-->
      <section class="info-section">
        <div class="info-left">
          <img id="profilePic" src="assets/images/res_pp.gif" alt="David Vela" style="width:100px;height:100px;">
        </div>  <div class="info-right">
          <div class="header-title" id="profileName">Your Name</div>
          <div class="header-sub-title" id="profileSubTitle">Software Engineer</div>
          <div class="contact-info" id="aboutIntro">Ambitious and Innovative Software Architect with Professional Experience ...</div>
        </div>
      </section>

      <!-- Projects Listing section  --> 
      <section class="info-row">
        <div class="cat-header">
          <span class="cat-indicator">
            <i class="fas fa-code-branch" aria-hidden="true"></i>
          </span>
          <span class="cat-title">Projects</span>
        </div>
        <div class="cat-list-body">
          <ul id="projectList"></ul>
        </div>
      </section>

      <!-- Other contents section -->
      <section class="footer"></section>
    </div>

    <script src="assets/js/res_profile_DE.js"></script>
    <script src="assets/js/res_profile_EN.js"></script>
    <script src="assets/js/project_main.js"></script>
  </body>
</html>
